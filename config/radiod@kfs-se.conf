[KFS-SE-WWV-IQ]
disable = no
data = kfs-se-wwv-iq.local
agc = 0
gain = 40
samprate = 16k
mode = iq
freq = "60000 2500000 5000000 10000000 15000000 20000000 25000000 3330000 7850000 14670000 5154300 7039300 703940"       ### Added the three K_BEACON frequencies
# N6NC 40m study:
# 7039300 Hz, B/W: 40 Hz (Russian 'K' CW Bcn on Kamchatka)
# 70394000 Hz B/W: 40 Hz (Russian 'M' CW Bcn at Magadan, ~500mi WNW of Kamchatka)
#  5154300 Hz (B/W: 40 Hz Russian 'K' CW Bcn on Kamchatka)

[KFS-SE HF MANUAL]
